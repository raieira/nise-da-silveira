<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
    rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>

    <link rel="stylesheet" href="../EXEMPLOS/style2.css">
</head>
<body>
    <div class="container">
        <h1><i class="fa-solid fa-envelope"> Fale conosco</i></h1>
        
        <form>
            <div class="input-group">
                <label for="nome"><i class="fa-solid fa-user"></i>Nome
                </label>
                <input 
                type="text"
                id="nome"
                name="nome"
                placeholder="Digite seu nome"
                required>
            </div>

            <div class="input-group">
                <label for="email"><i class="fa-solid fa-envelope"></i>Email
                </label>
                <input 
                type="email"
                id="email"
                name="email"
                placeholder="Digite seu email"
                required>
            </div>

            <div class="input-group">
                <label for="mensagem"><i class="fa-solid fa-comment"></i>Mensagem
                </label>
                <textarea
                id="mensagem"
                name="mensagem"
                placeholder="fefe"
                rows="5"
                required
                ></textarea>
            </div>

            <button type="submit">
            <i class="fa-solid fa-paper-plane"></i> Enviar mensagem
            </button>
        </form>
    </div>
    
</body>
</html>
